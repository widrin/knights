server:
  name: "knights-server"
  address: "0.0.0.0"
  port: 8080
  # 服务类型: login, center, gateway, game
  service_type: "gateway"

# 中心服务配置
center:
  address: "localhost:9001"

# 登录服务配置
login:
  address: "localhost:9002"
  token_expire: 3600  # token过期时间(秒)

# 网关服务配置
gateway:
  address: "0.0.0.0"
  port: 8080
  max_connections: 10000

# 游戏服务配置
game:
  server_id: "game-1"
  max_players: 10000
  tick_rate: 20
  room_max_players: 4

database:
  driver: "mysql"
  host: "localhost"
  port: 3306
  username: "root"
  password: "password"
  database: "knights"

redis:
  address: "localhost:6379"
  password: ""
  db: 0
